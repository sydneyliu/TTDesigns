<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TalentTrail</title>
        <meta name="fragment" content="!">
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0" />
        <link rel="image_src" href="/img/logo.png" />
        <meta property="og:title" content="TalentTrail - Guiding You To Your Perfect Internship" />
        <meta name="description" property="og:description" content="TalentTrail is a service which helps students and recruiters find their most compatible match by comparing applicants' personality, abilities, and dreams, with companies' culture and talent needs to deliver a tailored internship or job!" />
        <meta property="og:type" content="company" />
        <meta property="og:site_name" content="TalentTrail" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/cards.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <nav id="navigation-bar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <a class="navbar-brand" href="#">Talent Trail</a>
                 <!-- <img src="img/logo.png" style="max-width:20%; display:inline;"/> -->
            </div>


            <div class="navbar-collapse collapse" id="navbar-collapsible">

                <form class="navbar-form">
                    <div class="form-group" style="display:inline;">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Find a company..." style="width: 768px">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </nav>

     <div class="container-fluid">
        <div class="row">

          <div class="col-md-3 controlcard"> <!--Control thing on the left-->
            <br>
            <div class="row tab-container">
              <div class ="col-md-4 tab ">
                <div class = "inner-tab">ALL</div>
              </div>

              <div class ="col-md-4 tab">
                <div class = "inner-tab">HOT</div>
              </div>

              <div class ="col-md-4 tab">
                <div class = "inner-tab">NEW</div>
              </div>

              <div class ="col-md-4 tab">
                <div class = "inner-tab">SAVED</div>
              </div>

              <div class ="col-md-4 tab">
                <div class = "inner-tab">LAST</div>
              </div>

              <div class ="col-md-4 tab">
                <div class = "inner-tab">LAST</div>
              </div>
            </div>

              <!--<div class = "col-md-10 tab-container">
                <div class ="col-md-2 tab ">All
                </div>

                <div class ="col-md-2 tab">Hot
                </div>

                <div class ="col-md-2 tab">New
                </div>

                <div class ="col-md-2 tab">Saved
                </div>

                <div class ="col-md-2 tab">Last
                </div>
              </div>

              <div class = "tabs-ribbon"></div>-->

          </div>

          <!--Columns of cards-->
              <div class="col-md-9 cardholder">
               <br>
                <div class="col-md-offset-1 row">
                    <div class="col-md-5  card companycard">
                            <img class ="companyLogo" src="img/company/teespring.png" alt="TeeSpring" >
                            <div class="interndescriptions">
                                <h1>TeeSpring</h1>
                                <h2>iOS Development Intern</h2>
                                <h3>San Francisco</h3>
                            </div>
                      </div>

                      <div class="col-md-5 card companycard">
                            <img class ="companyLogo" src="img/company/namecheap.png" alt="NameCheap" >
                      </div>
                  </div>
                  
                  <div class="col-md-offset-1 row">
                    <div class="col-md-5  card companycard">
                            <img class ="companyLogo" src="img/company/ibm.png" alt="IBM" >
                      </div>

                      <div class="col-md-5 card companycard">
                            <img class ="companyLogo" src="img/company/makesc.png" alt="MakeSchool" >
                      </div>
                  </div>
                  <div class="col-md-offset-1 row">
                    <div class="col-md-5  card companycard">
                            <img class ="companyLogo" src="img/company/mashape.png" alt="Mashape" >
                      </div>

                      <div class="col-md-5 card companycard">
                            <img class ="companyLogo" src="img/company/pebble.png" alt="Pebble" >
                      </div>
                  </div>
                  <div class="col-md-offset-1 row">
                    <div class="col-md-5  card companycard">
                            <img class ="companyLogo" src="img/company/thiel.png" alt="Thiel" >
                      </div>

                      <div class="col-md-5 card companycard">
                            <img class ="companyLogo" src="img/company/tinder.png" alt="Tinder" >
                      </div>
                  </div>
              </div>

        </div>

    </div>
</body>


</html>
