<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TalentTrail</title>
        <meta name="fragment" content="!">
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0" />
        <link rel="image_src" href="/img/logo.png" />
        <meta property="og:title" content="TalentTrail - Guiding You To Your Perfect Internship" />
        <meta name="description" property="og:description" content="TalentTrail is a service which helps students and recruiters find their most compatible match by comparing applicants' personality, abilities, and dreams, with companies' culture and talent needs to deliver a tailored internship or job!" />
        <meta property="og:type" content="company" />
        <meta property="og:site_name" content="TalentTrail" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/cards.css">
        <link rel="stylesheet" href="css/navbar.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>

    <img src="img/logo.png" class = "talent-logo"/>

      <nav>
        <div class = "search-container">
          <div class = "search-bar">
            <img class = "search-image" src="img/search.png"/>
            <input type="text" name="company" placeholder = "Find a position..."/>

          </div>

          <div class = "orange-container" style="position:absolute">
              <div class = "orange-circle">
                <span class="glyphicon glyphicon-home" style="color:white;vertical-align:middle;left:7px;top:7px;float:left"></span>
              </div>

              <div class = "orange-circle">
                <span class="glyphicon glyphicon-pencil" style="color:white;vertical-align:middle;left:7px;top:7px;float:left"></span>
              </div>

              <img class = "user-icon" src="img/sydney.jpg"/>
            

        </div>

        </div>

      </nav>

    <div class = "content">
     <div class="container-fluid">
        <div class = "row">

          <div class = "controlcard">
           <div class = "col-md-8">

              <div class = "card-views">
                <div class = "inner-tab">ALL</div>
              </div>

              <div class = "card-views">
                <div class = "inner-tab">HOT</div>
              </div>

              <div class = "card-views">
                <div class = "inner-tab">NEW</div>
              </div>

              <div class = "card-views">
                <div class = "inner-tab">APPLIED</div>
              </div>

              <div class = "card-views">
                <div class = "inner-tab">MATCHED</div>
              </div>

              <div class = "card-views">
                <div class = "inner-tab">FAVORITES</div>
              </div>

           </div>
           <div class = "col-md-4">
              <div class = "view-tab">

                <div class = "view-box-text" style="margin-right:20px">CARDS</div>

                <div class = "slider-background">
                  <div class = "slider"></div>
                </div>

                <div class = "view-box-text" style="margin-left:20px">LISTS</div>
              </div>
           </div>
          </div>
        </div>




        <div class = "row">  

          <div class = "col-md-3">
            
          </div> 


          <div class = "col-md-9">
            
          </div> 

        </div>

      </div>
    </div>
</body>


</html>
